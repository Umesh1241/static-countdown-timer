<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="head">yours time starts now!!</div>
            <div class="head" id="end-date">20 March 2024 10:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" id="days" readonly value="0"><br>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" id="days" readonly value="0"><br>
                    <label for="days">Hours</label>
                </div>
                <div>
                    <input type="text" id="days" readonly value="0"><br>
                    <label for="days">Minutes</label>
                </div>
                <div>
                    <input type="text" id="days" readonly value="0"><br>
                    <label for="days">Seconds</label>
                </div>
            </div>
            <div class="btn">
                <button class="stop">STOP</button>
          </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
